---
# Create a new Deployment called nginx-deploy, with:

# One container called nginx
# Image: nginx:1.16
# 4 replicas
# RollingUpdate strategy with:
# maxSurge=1
# maxUnavailable=2

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16
---
# Upgrade the Deployment to version 1.17.
# kubectl set image deployment/nginx-deploy nginx=nginx:1.17
---
# Once all pods are updated, undo the update and roll back to the previous version.
# kubectl rollout undo deployment nginx-deploy
