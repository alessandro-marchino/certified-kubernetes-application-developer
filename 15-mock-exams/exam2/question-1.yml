---
# Create a deployment called my-webapp with image: nginx, label tier:frontend and 2 replicas.
# Expose the deployment as a NodePort service with name front-end-service, port: 80 and NodePort: 30083

apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-webapp
  labels:
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-webapp
  template:
    metadata:
      labels:
        app: my-webapp
    spec:
      containers:
      - name: my-webapp
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: front-end-service
spec:
  selector:
    tier: frontend
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30083
