apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp
  labels:
    name: simple-webapp
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
      - containerPort: 8080
    resources:
      limits:
        memory: "128Mi"
        cpu: "100m"
      requests:
        memory: "64Mi"
        cpu: "50m"
  initContainers:
  - name: db-checker
    image: busybox
    command:
      - wait-for-db-to-start.sh
  - name: api-checker
    image: busybox
    command:
      - wait-for-another-api.sh
